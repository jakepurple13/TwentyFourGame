name: Release Workflow

on:
  push:
    tags:
      - 'v*'
    paths-ignore:
      - '.github/**'

  workflow_dispatch:
#    inputs:
#      releaseToGooglePlay:
#        description: 'Release to Google Play?'
#        required: true
#        default: 'false'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  aab:
    name: Generate Android Builds
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          distribution: adopt
          java-version: 21

      - name: Get tag name
        id: get_tag_name
        run: |
          set -x
          echo "VERSION_TAG=${GITHUB_REF/refs\/tags\//}" >> $GITHUB_ENV

      #      - name: Bump version
      #        uses: chkfung/android-version-actions@v1.1
      #        with:
      #          gradlePath: composeApp/build.gradle.kts
      #          versionCode: ${{github.run_number}}
      #          versionName: ${{ env.VERSION_TAG }}

      - name: Build Artifacts
        id: buildApks
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: current
          wrapper-cache-enabled: true
          dependencies-cache-enabled: true
          configuration-cache-enabled: true
          arguments: composeApp:bundle

      - uses: kevin-david/zipalign-sign-android-release@v2.0.1
        name: Sign app APK
        id: twentyfourgame_sign
        with:
          releaseDirectory: composeApp/build/outputs/bundle/release/
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          alias: ${{ secrets.ALIAS }}
          keyStorePassword: ${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}

      - name: Build Artifacts
        id: buildApks2
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: current
          wrapper-cache-enabled: true
          dependencies-cache-enabled: true
          configuration-cache-enabled: true
          arguments: composeApp:assembleRelease

      - uses: kevin-david/zipalign-sign-android-release@v2.0.1
        name: Sign app APK2
        id: twentyfourgame_apk_sign
        with:
          releaseDirectory: composeApp/build/outputs/apk/release/
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          alias: ${{ secrets.ALIAS }}
          keyStorePassword: ${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}

      - name: Clean up build artifacts
        run: |
          cp ${{ steps.twentyfourgame_sign.outputs.signedReleaseFile }} twentyfourgame-release.aab
          cp ${{ steps.twentyfourgame_apk_sign.outputs.signedReleaseFile }} twentyfourgame-release.apk

      - uses: actions/upload-artifact@v4
        with:
          name: Signed TwentyFourGame App
          path: twentyfourgame-release.aab

      - uses: actions/upload-artifact@v4
        with:
          name: Signed TwentyFourGame Apk
          path: twentyfourgame-release.apk

  desktop:
    name: Build Package
    timeout-minutes: 15
    continue-on-error: true
    # if: github.event_name  == 'pull_request'

    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
        jdk: [ 18 ]

    steps:
      - name: Check out the source code
        uses: actions/checkout@v3

      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          distribution: adopt
          java-version: 18

      - name: Cache Gradle dependencies
        uses: actions/cache@v3.0.11
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build with Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: current
          arguments: "packageDistributionForCurrentOS"

      - name: Upload ${{ matrix.os }} Build
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-build
          path: |
            composeApp/build/compose/binaries/main/dmg/*.dmg
            composeApp/build/compose/binaries/main/deb/*.deb
            composeApp/build/compose/binaries/main/msi/*.msi

  release:
    name: Release APK
    needs: [ aab, desktop ]
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      #      - name: Download Aab from build
      #        uses: actions/download-artifact@v4
      #        with:
      #          name: Signed TwentyFourGame App
      #
      #      - name: Download APK from build
      #        uses: actions/download-artifact@v4
      #        with:
      #          name: Signed TwentyFourGame Apk

      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: echo
        run:
          ls * -r

      - name: Get tag name
        id: get_tag_name
        run: |
          set -x
          echo "VERSION_TAG=${GITHUB_REF/refs\/tags\//}" >> $GITHUB_ENV

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          fail_on_unmatched_files: true
          tag_name: ${{ env.VERSION_TAG }}
          name: Release ${{ env.VERSION_TAG }}
          files: |
            #            twentyfourgame-release.aab
            #            twentyfourgame-release.apk
            ${{ github.workspace }}/release-artifacts/**

